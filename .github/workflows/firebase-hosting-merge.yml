name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  
          
      - name: Create .env file
        run: |
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env.production

      - name: Install dependencies
        run: npm install

      - name: Build Vue project
        run: npm run build  # Ensures production-ready files are deployed

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firebase Functions
        run: firebase deploy --only functions
        env:
          GoogleApplicationCredentials: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNPACK_THE_PANTRY_FC442 }}'

      - name: Deploy to Firebase Hosting (Live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNPACK_THE_PANTRY_FC442 }}'
          channelId: live
          projectId: unpack-the-pantry-fc442
